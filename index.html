<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <canvas class="canvas_container jsCanvas"></canvas>
    <div class="palette">
      <ul class="colors">
        <li class="color" style="background-color: #00a8ff;"></li>
        <li class="color" style="background-color: #9c88ff;"></li>
        <li class="color" style="background-color: #fbc531;"></li>
        <li class="color" style="background-color: #e84118;"></li>
        <li
          class="color"
          style="background-color: #ffffff; border: 1px solid black;"
        ></li>
      </ul>
      <input
        class="strokeWidth"
        type="range"
        id="jsRange"
        min="0.1"
        max="10"
        value="2.5"
        step="0.1"
      />
    </div>
    <script src="app.js"></script>
  </body>
</html>
